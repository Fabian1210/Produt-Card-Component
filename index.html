<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="no-gutters">
        <img
          src="images/image-product-desktop.jpg"
          class="card-img"
          alt="perfume"
        />

        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">Gabrielle Essence Eu De Parfum</h2>
            <p class="card-text">
              Preview Gabrielle Essence Eau De Parfum A floral, solar and
              voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add to
              Cart
            </p>
            <p class="card-price">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
